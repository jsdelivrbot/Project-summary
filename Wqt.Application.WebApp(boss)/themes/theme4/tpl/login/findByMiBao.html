<div class="container" ng-controller="FindPsdByMiBao">
    <div class="row">
        <img class="loginlogo" src="../../img/LOGO.png" />
    </div>
    <div class="row">
        <div class="loginBottom">
            <form class="form-horizontal xhr-form" name="form">
                <div class="form-group">
                    <div class="control-label col-xs-3">
                        <div class="text-center m-t m-b">
                            {{authError}}
                        </div>
                    </div>
                </div>
                <div class="login-item clearfix">
                    <img src="../../img/login-1.png" />
                    <input type="text" placeholder="用户名" ng-model="user.usercode" class="no-border" required>
                </div>
                <div class="login-item clearfix">
                    <div class="form-control" popover="点击获得密保问题" popover-trigger="mouseenter" ng-click="getQus()">
                        {{question}}
                    </div>
                </div>
                <div class="login-item clearfix">
                    <input type="text" placeholder="请输入问题答案"  class="no-border" ng-model="user.SecretSecurityMatchText " required>
                </div>
                <div >
                    <button type="submit" ng-disabled="reset.$invalid" class="btn login-item-subBtn  btn-primary btn-block btn-lg" ng-click="FindSecret(isCollapsed)">发送</button>
                </div>
                <div>
                    <div class="text-center m-t m-b"><a ui-sref="findByEmail" class="login-target">通过邮箱找回找回</a></div>
                </div>
                <div>
                    <button type="submit" class="btn login-item-subBtn btn-lg btn-success btn-block" ng-click="back()">返回登录</button>
                </div>
                <div ng-hide="isCollapsed">
                    <div class="alert alert-success">
                        <p>{{findPsd}}<a ui-sref="login" class="btn btn-sm btn-success">登录</a></p>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
