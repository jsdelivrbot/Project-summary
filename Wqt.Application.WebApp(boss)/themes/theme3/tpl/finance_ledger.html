<div class="wrapper" ng-controller="finance_ledger">
    <ul class="breadcrumb bg-white b-a">
        <li><a href="#/"><i class="fa fa-home"></i> <span translate="APPNAME">会员管理系统</span></a></li>
        <li><a href="">财务管理</a></li>
        <li class="active">财务明细</li>
    </ul>
   <div class="panel panel-default customPanel">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <font>
                        <font class="customTitle">财务查询</font>
                    </font>
                </h3>
            </div>

       <div class="panel-body clearfix  query-panel">
           <form action=""  class="form-horizontal" id="deposit-form">
               <div class="form-group col-sm-3 clearfix">
                   <label class="control-label col-sm-5  datestyle">操作类型:</label>
                   <div class="col-sm-6">
                       <select name="account" class="form-control" ng-model="FinaicaSetType">
                           <option ng-repeat="item in FinaicalList" value="{{$index+1}}">{{item.text}}</option>
                       </select>
                   </div>
               </div>
               <div class="form-group col-sm-3 clearfix">
                   <label class="control-label col-sm-5  datestyle">货币类型:</label>
                   <div class="col-sm-6">
                       <select name="account" class="form-control" ng-model="CurrencyType">
                           <option ng-repeat="item in CurrentList" value="{{$index+1}}">{{item.text}}</option>
                       </select>
                   </div>
               </div>
               <div class="form-group col-sm-3 clearfix">
                   <label class="control-label col-sm-4  datestyle"><font><font>关键字:</font></font></label>
                   <div class="col-sm-6">
                       <input type="text" class="form-control" ng-enter="query()" ng-model="Description" placeholder="查询关键字" style="width: 100%;">
                   </div>
               </div>
               <div class="form-group" style="display: none;">
                   <label class="control-label col-sm-3  datestyle">Expires In</label>
                   <div class="col-sm-6 col-md-5 col-lg-5">
                       <p class="form-control-static">
                           <span class="deposit-expires"><font><font>0</font></font></span> Days
                       </p>
                   </div>
               </div>
               <div class="form-group col-sm-2 center">
                   <button type="button" ng-click="query()" ng-enter="query()" class="btn btn-primary btn-query" ng-class="{'active': btnSuccess, 'disabled':btnSuccess}">
                       <span class="text"><i class="fa fa-search"></i>&nbsp;查询</span><span class="text-active"><i class="fa fa-search"></i>&nbsp;查询中...</span>
                       <i ng-class="{'fa': true,'fa-spin': true, 'fa-spinner': true, 'hide': true, 'show': btnSuccess, 'inline': btnSuccess}" id="spin"></i>
                   </button>
               </div>
           </form>
       </div>
       </div>
    <div class="panel panel-default customPanel">
        <div class="panel-heading">
            <h3 class="panel-title">
                <font>
                    <font class="customTitle">财务列表</font>
                </font>
            </h3>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-striped b-t b-light">
                    <thead>
                        <tr>
                            <th style="width:20%">日期</th>
                            <th style="width:15%">货币类型</th>
                            <th style="width:15%">财务操作类型</th>
                            <th style="width:10%">收入</th>
                            <th style="width:10%">支出</th>
                            <th style="width:15%">余额</th>
                            <th style="width:15%">描述</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in rows">
                            <td>
                                {{item.createDate| date:'yyyy-MM-dd hh:mm:ss'}}
                            </td>
                            <td>
                                {{item.currencyName}}
                            </td>
                            <td>
                                {{item.financialName}}
                            </td>
                            <td>
                                {{item.amount >= 0 ? item.amount : 0;}}
                            </td>
                            <td>
                                {{item.amount <= 0 ? item.amount : 0;}}
                            </td>
                            <td>
                                {{item.afterWalletAmount}}
                            </td>
                            <td>
                                {{item.description}}
                            </td>
                            
                        </tr>

                    </tbody>
                </table>
               <tablelistdatashow></tablelistdatashow>
                   

               
                <footer class="panel-footer">
                    <div class="row">
                        <div class="col-lg-12 text-center" ng-hide="noData">
                            <pagination total-items="totalItems" max-size="maxSize" previous-text="<" next-text=">" ng-model="currentPage" ng-change="pageChanged()" class="m-t-none m-b"></pagination>
                        </div>
                    </div>
                </footer>

            </div>
        </div>
    </div>
</div>
