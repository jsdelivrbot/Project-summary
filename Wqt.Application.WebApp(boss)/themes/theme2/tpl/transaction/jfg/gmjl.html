
<div class="wrapper-md" ng-controller="gmjlCtrl">
    <ul class="breadcrumb bg-white b-a">
        <li><a href="#/"><i class="fa fa-home"></i> <span translate="APPNAME">会员管理系统</span></a></li>
        <li><a href="">交易管理</a></li>
        <li><a href="#/app/transaction_jydt">积分股交易中心</a></li>
        <li><a href="#/app/transaction_jfggmxq">购买详情</a></li>
        <li class="active">购买记录</li>
    </ul>
    <div class="panel panel-default customPanel">
        <div class="panel-heading">
            <h3 class="panel-title">
                <font>
                    <font class="customTitle"> 购买记录</font>
                </font>
            </h3>
         
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-striped b-t b-light">
                    <thead>
                        <tr>
                            <th style="width:10%">序号</th>
                            <th style="width:25%">交易流水号</th>
                            <th style="width:20%">交易金额</th>
                            <th style="width:25%">时间</th>
                            <th style="width:20%">数量</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in rows">
                            <td>
                                {{$index+1}}
                            </td>
                            <td>
                                {{item.id}}
                            </td>
                            <td>
                                {{item.count*item.price}}
                            </td>
                            <td>
                                {{item.createDate | date:'yyyy-MM-dd HH:mm:ss'}}
                            </td>
                            <td>
                                {{item.count}}
                            </td>
                        </tr>

                    </tbody>
                </table>
               <tablelistdatashow></tablelistdatashow>
                  
               
                <footer class="panel-footer">
                    <div class="row">
                        <div class="col-lg-12 text-center" ng-hide="noData">
                            <pagination total-items="totalItems" max-size="maxSize" previous-text="<" next-text=">" ng-model="currentPage" ng-change="pageChanged()" class="m-t-none m-b"></pagination>
                        </div>
                    </div>
                </footer>

            </div>
        </div>
    </div>

   
</div>
