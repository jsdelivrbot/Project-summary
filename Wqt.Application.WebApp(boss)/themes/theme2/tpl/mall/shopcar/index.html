
<div class="wrapper-md" ng-controller="ShoppingCarCtrl">
    <div ng-show="hasGoods">
        <div class="main-bar">
            <div class="product">
                <h3>产品</h3>
            </div>
            <div class="quantity">
                <h3>数量</h3>
            </div>
            <div class="price">
                <h3>单价</h3>
            </div>
            <div class="setting">
                <h3>操作</h3>
            </div>
            <div class="clear">

            </div>
        </div>
        <div class="items">
            <div class="item" ng-repeat="item in productItems">
                <div class="close1">

                    <div class="image">

                    </div>
                    <div class="title">
                        <p>
                            {{item.productName}}
                        </p>
                    </div>
                    <div class="quantity">
                        <form>
                            <button type="button" class="btn btn-default btn-xs" ng-click="reduce(item.productId)" ng-disabled="item.count<=1">－</button>
                            <input type="number" size="5" ng-model="item.count" ng-keydown="quantityKeydown()" ng-keyup="quantityKeyup()">
                            <button type="button" class="btn btn-default btn-xs" ng-click="add(item.productId)">＋</button>
                        </form>
                    </div>
                    <div class="price">
                        <p>{{item.price}}</p>
                    </div>
                    <div class="delete">
                        <button class="btn btn-primary" ng-click="delete(item.productId)">移除</button>
                    </div>
                    <div class="clear">

                    </div>
                </div>
            </div>


        </div>

        <div class="total">
            <div class="total1">合计</div>
            <div class="total2">￥{{getTotalAmount()}}</div>
            <div class="clear"></div>
        </div>


        <div class="checkout">
            <div class="checkout-btn">
                <a href="#/app/mall/shopcar/detail">去结算</a>
            </div>
            <div class="clear"></div>
        </div>
    </div>  
    <div ng-hide="hasGoods">
        <div class="alert alert-warning" role="alert">
            <span class="sr-only"></span>
            购物车空空如也，快去发现宝贝吧!
        </div>
        <a class=" btn-info btn" href="#/app/mall/sjrz/index" name=""> 去购物</a>
    </div>
</div>
