<div class="panel-heading">
    积分股{{affirm}}
</div>
<div class="panel-body text-center">
    <p></p>
    你确认立即{{affirm}}吗 ？
    <p></p>
</div>

            ng-click="Cancel()">
        取消
    </button>
</div>
