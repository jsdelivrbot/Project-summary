<div ng-controller="MailNewCtrl">
  <!-- header -->
  <div class="wrapper bg-light lter b-b">
    <div class="btn-group m-r-sm">
      <a ui-sref="app.mail.list" class="btn btn-sm btn-default w-xxs w-auto-xs"><i class="fa fa-trash-o"></i></a>
    </div>
  </div>
  <!-- / header -->
  <div class="wrapper">
    <form name="newMail" class="form-horizontal m-t-lg">
      <div class="form-group">
        <label class="col-lg-2 control-label">邮件类型：</label>
        <div class="col-lg-8">
          <select class="form-control" name="d3b88e610eda">
            <option value="预存问题">预存问题</option>
            <option value="提现问题">提现问题</option>
            <option value="积分问题">积分问题</option>
            <option value="其他">其他</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-2 control-label">邮件名：</label>
        <div class="col-lg-8">
          <input type="text" class="form-control" ng-model="mail.subject">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">内容</label>
        <div class="col-sm-10">
          <div class="btn-toolbar m-b-sm btn-editor" data-role="editor-toolbar" data-target="#editor">
            <div class="btn-group">
              <a class="btn btn-sm btn-default" data-edit="bold"><i class="fa text-base fa-bold"></i></a>
              <a class="btn btn-sm btn-default" data-edit="italic"><i class="fa text-base fa-italic"></i></a>
              <a class="btn btn-sm btn-default" data-edit="strikethrough"><i class="fa text-base fa-strikethrough"></i></a>
              <a class="btn btn-sm btn-default" data-edit="underline"><i class="fa text-base fa-underline"></i></a>
            </div>
            <div class="btn-group">
              <a class="btn btn-sm btn-default" data-edit="insertunorderedlist"><i class="fa text-base fa-list-ul"></i></a>
              <a class="btn btn-sm btn-default" data-edit="insertorderedlist"><i class="fa text-base fa-list-ol"></i></a>
              <a class="btn btn-sm btn-default" data-edit="outdent"><i class="fa text-base fa-dedent"></i></a>
              <a class="btn btn-sm btn-default" data-edit="indent"><i class="fa text-base fa-indent"></i></a>
            </div>
            <div class="btn-group">
              <a class="btn btn-sm btn-default" data-edit="justifyleft"><i class="fa text-base fa-align-left"></i></a>
              <a class="btn btn-sm btn-default" data-edit="justifycenter"><i class="fa text-base fa-align-center"></i></a>
              <a class="btn btn-sm btn-default" data-edit="justifyright"><i class="fa text-base fa-align-right"></i></a>
              <a class="btn btn-sm btn-default" data-edit="justifyfull"><i class="fa text-base fa-align-justify"></i></a>
            </div>
          </div>
          <div ui-jq="wysiwyg" class="form-control h-auto" style="min-height:200px;">
            
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-8 col-lg-offset-2">
          <button class="btn btn-info w-xs">发送</button>
        </div>
      </div>
    </form>
  </div>
</div>
