<div class="container">
    <div class="row">
        <img class="loginlogo" src="../../img/loginLogo1.png" />
        <!--<img class="welcomlogin" src="../../img/logintext.png"/>-->
    </div>

    <div class="row">
        <div class="loginBottom">
          
            <form class="form-horizontal xhr-form" name="form">
                <div class="text-danger wrapper text-center ng-binding ng-hide" ng-show="authError">
                    {{authError}}
                </div>

                <div class="login-item clearfix">
                    <img src="../../img/loginname.png" />
                    <input type="text" placeholder="用户名" class="no-border ng-pristine ng-untouched ng-valid-email ng-invalid ng-invalid-required"
                        ng-model="user.usercode" required="">
                </div>
                <div class="login-item clearfix">
                    <img src="../../img/password1.png" />
                    <input type="password" placeholder="密码" class="no-border ng-pristine ng-untouched ng-invalid ng-invalid-required" ng-model="user.password"
                        required="">
                </div>
                <div class="login-item clearfix" style="width: 60%; float: left;">
                    <img src="../../img/verifyicon.png" style="width: 18px; margin: 9px 0 0 -21px; height: 13px;" />
                    <input type="text" placeholder="图片验证码" ng-model="user.verificationcode" class="pull-left no-border">
                </div>
                <div class="VerifyCode">
                    <img src="{{VerifyCode}}" class="validateImg" ng-init="verifyCode()" alt="点击切换验证码" ng-click="verifyCode()" />
                </div>
                <div class="m-b">
                    <button type="submit" class="btn login-item-subBtn " ng-click="login(form.$valid)" ng-class="{'active': logining, 'btn': true, 'btn-lg': true, 'btn-primary':true,' btn-block':true,'disabled':logining}">
                        <span class="text">登 录</span>
                        <span class="text-active">登 录 中...</span>
                        <i ng-class="{'fa': true,'fa-spin': true, 'fa-spinner': true, 'hide': true, 'show': logining, 'inline': logining}" id="spin"></i>
                    </button>
                </div>
                <div>
                    <div class="text-right m-r"><a ui-sref="findByEmail" class="login-target">忘记密码?</a></div>
                </div>
            </form>
        </div>
    </div>
</div>
