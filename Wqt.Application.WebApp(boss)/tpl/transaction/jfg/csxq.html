
<div class="wrapper-md" ng-controller="csxqCtrl">
    <ul class="breadcrumb bg-white b-a">
        <li><a href="#/"><i class="fa fa-home"></i> <span translate="APPNAME">会员管理系统</span></a></li>
        <li><a href="" translate="PAGE.jydt.breadcrumb2">交易市场</a></li>
        <li><a href="#/app/transaction_jydt" translate="PAGE.jydt.jfg.title">BOS交易</a></li>
        <li class="active" translate="PAGE.jydt.jfg.csxq.title">出售记录</li>
    </ul>
    <div class="panel panel-default customPanel">
        <div class="panel-heading">
            <h3 class="panel-title">
                <font class="customTitle">
                    <font class="customTitle" translate="PAGE.jydt.jfg.csxq.query">查询</font>
                </font>
            </h3>
        </div>
        <div class="panel-body  query-panel">
            <form action="" class="form-horizontal" id="deposit-form">
                <div class="form-group">
                    <label class="control-label col-sm-2 datestyle"><font><font translate="PAGE.jydt.jfg.csxq.time">时间：</font></font></label>
                    <div class="col-sm-4">
                        <selectdatestart></selectdatestart>
                    </div>
                    <search></search>
                </div>
                
                
            </form>
        </div>
    </div>

    <div class="panel panel-default customPanel">
        <div class="panel-heading">
            <h3 class="panel-title">
                <font class="customTitle">
                    <font class="customTitle" translate="PAGE.jydt.jfg.csxq.title">出售记录</font>
                </font>
            </h3>
           
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-striped b-t b-light">
                    <thead>
                        <tr>
                            <th style="width:10%" translate="ORDER">序号</th>
                            <th style="width:20%" translate="PAGE.jydt.jfg.csxq.serialNember">交易流水号</th>
                            <th style="width:20%" translate="PAGE.jydt.jfg.csxq.time">时间</th>
                            <th style="width:10%" translate="PAGE.jydt.jfg.csxq.csAmount">出售数量</th>
                            <th style="width:15%" translate="PAGE.jydt.jfg.csxq.ycsAmount">已出售数量</th>
                            <th style="width: 15%" translate="PAGE.jydt.jfg.csxq.type">状态</th>
                            <th style="width:15%" translate="PAGE.jydt.jfg.csxq.operation">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in rows">
                            <td>
                                {{$index+1}}
                            </td>
                            <td>
                                {{item.id}}
                            </td>
                            <td>
                                {{item.createDate | date:'yyyy-MM-dd HH:mm:ss'}}
                            </td>
                            <td>
                                {{item.count}}
                            </td>
                            <td>
                                {{item.rest}}
                            </td>
                            <!--<td>
                                {{item.price}}
                            </td>-->
                            <td>
                                {{item.statusText}}
                            </td>
                            <td>
                                <button type="button" ng-click="sellRecord(item.id)" class="btn btn-primary tableButton" translate="PAGE.jydt.jfg.index.selldetail">出售详情</button>
                            </td>
                        </tr>

                    </tbody>
                </table>
               <tablelistdatashow></tablelistdatashow>
                <footer class="panel-footer">
                    <div class="row">
                        <div class="col-lg-12 text-center" ng-hide="noData">
                            <pagination total-items="totalItems" max-size="maxSize" previous-text="<" next-text=">" ng-model="currentPage" ng-change="pageChanged()" class="m-t-none m-b"></pagination>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</div>
