
<div class="wrapper-md" ng-controller="csjlCtrl">
    <ul class="breadcrumb bg-white b-a">
        <li><a href="#/"><i class="fa fa-home"></i> <span translate="APPNAME">会员管理系统</span></a></li>
        <li><a href="" translate="PAGE.jydt.breadcrumb2">交易市场</a></li>
        <li><a href="#/app/transaction_jydt" translate="PAGE.jydt.jfg.title">BOS交易</a></li>
        <li><a href="#/app/transaction_jfgcsxq" translate="PAGE.jydt.jfg.csjl.title">出售记录</a></li>
        <li class="active" translate="PAGE.jydt.jfg.csjl.detail">出售详情</li>
    </ul>
    <div class="panel panel-default customPanel">
        <div class="panel-heading">
            <h3 class="panel-title">
                <font>
                    <font class="customTitle" translate="PAGE.jydt.jfg.csjl.detail"> 出售详情</font>
                </font>
            </h3>

        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-striped b-t b-light">
                    <thead>
                        <tr>
                            <th style="width:10%" translate="PAGE.jydt.jfg.csjl.order">序号</th>
                            <th style="width:20%" translate="PAGE.jydt.jfg.csjl.Tsnumber">交易流水号</th>
                            <th style="width:15%" translate="PAGE.jydt.jfg.csjl.Tamount">交易金额</th>
                            <th style="width: 20%" translate="PAGE.jydt.jfg.csjl.purchaseatime">出售时间</th>
                            <th style="width:15%" translate="PAGE.jydt.jfg.csjl.Price">交易价格</th>
                            <th style="width:15%" translate="PAGE.jydt.jfg.csjl.amount">数量</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in rows">
                            <td>
                                {{$index+1}}
                            </td>
                            <td>
                                {{item.id}}
                            </td>
                            <td>
                                {{item.count*item.price|number:4}}
                            </td>
                            <td>
                                {{item.createDate | date:'yyyy-MM-dd HH:mm:ss'}}
                            </td>
                            <td>
                                {{item.price}}
                            </td>
                            <td>
                                {{item.count}}
                            </td>
                        </tr>

                    </tbody>
                </table>
                <tablelistdatashow></tablelistdatashow>

                <tablelistfooter></tablelistfooter>
            </div>
        </div>
    </div>


</div>
