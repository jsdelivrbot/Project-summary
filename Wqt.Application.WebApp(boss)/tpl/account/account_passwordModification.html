   
<div class="wrapper" ng-controller="PWDDemoCtrl">
    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    <ul class="breadcrumb bg-white b-a">
            <li><a href="#/"><i class="fa fa-home"></i> <span translate="APPNAME">会员管理系统</span></a></li>
            <li><a href="" translate="PAGE.account.breadcrumb2">个人资料</a></li>
            <li class="active" translate="PAGE.account.editPsw.title">密码修改</li>
        </ul>
    <div class="panel panel-default customPanel">
        <div class="panel-heading">
            <h3 class="panel-title">
                <font>
                    <font class="customTitle" translate="PAGE.account.editPsw.title">密码修改</font>
                </font>
            </h3>
        </div>
        <div class="panel-body">
            <form  class="form-horizontal xhr-form" name="form">
                <div class="form-group">
                    <label class="control-label col-sm-4 col-md-3 col-lg-3"><font><font><span translate="PAGE.account.editPsw.userCode">用户编号：</span><i class="void"></i></font></font></label>
                    <div class="col-sm-6 col-md-5 col-lg-5">
                       
                            <input type="text" class="form-control" id="" placeholder="" ng-model="PWD.userCode" disabled>
                        
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="control-label col-sm-4 col-md-3 col-lg-3"><font><font><span translate="PAGE.account.editPsw.PwdType">密码级别：</span><i class="glyphicon glyphicon-asterisk" style="font-size: 20px; color: red;"></i></font></font></label>
                    <div class="col-sm-6 col-md-5 col-lg-5">
                        <select class="BankName form-control" id="BankName" ng-model="PWD.PwdType" >
                            <option value translate="OPPTION">==请选择==</option>
                            <option value="1" translate="PAGE.account.editPsw.PrimaryPsd">一级密码</option>
                            <option value="2" translate="PAGE.account.editPsw.SecondPsd">二级密码</option>
                           
                        </select>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="control-label col-sm-4 col-md-3 col-lg-3"><font><font><span translate="PAGE.account.editPsw.OldPwd">旧密码：</span><i class="glyphicon glyphicon-asterisk" style="font-size: 20px; color: red;"></i></font></font></label>
                    <div class="col-sm-6 col-md-5 col-lg-5">
                        <input type="password" class="form-control" id="" placeholder="" ng-model="PWD.OldPwd" >
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="control-label col-sm-4 col-md-3 col-lg-3"><font><font><span translate="PAGE.account.editPsw.NewPwd">新密码：</span><i class="glyphicon glyphicon-asterisk" style="font-size: 20px; color: red;"></i></font></font></label>
                    <div class="col-sm-6 col-md-5 col-lg-5">
                        <input type="password" class="form-control" name="newPassword" id="" placeholder="" ng-model="PWD.NewPwd" required >
                        <!--<span ng-if='form.newPassword.$error.validator'translate="PAGE.account.editPsw.warn">新密码与旧密码不能一致!</span>-->

                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                            <label for="MobilePhone" class="control-label col-sm-4 col-md-3 col-lg-3"><font><font><span translate="PAGE.scgl.register.Mobile">手机号码：</span><i class="glyphicon glyphicon-asterisk" style="font-size: 20px; color: red;"></i></font></font></label>
                            <div class="col-sm-6 col-md-5 col-lg-5">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="MobilePhone" ng-model="PWD.mobile" placeholder="" disabled>
                                    <span class="input-group-btn">
                                        <button ng-class="{'disabled':hasgetCode ,'btn':true,'btn-info':true,'autoButton':true,}" type="button" ng-click="GetMobileValidation()" style="border-top-left-radius: 5px;border-bottom-left-radius: 5px;">{{buttonText}}</button>
                                    </span>
                                    <!--<span ng-hide="Help.RegLevel.ShowMsg">{{Help.RegLevel.Msg}}</span>-->
                                </div>

                            </div>

                        <!--<div class="col col-sm-6">
                            <label for="validation" class="col-sm-3 control-label"><span translate="PAGE.scgl.register.validation">验证码：</span><i class="glyphicon glyphicon-asterisk" style="font-size: 20px; color: red;"></i></label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="validation" placeholder="" ng-model="regData.validation" required >

                            </div>

                        </div>-->

                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                <div class="col-lg-offset-5 col-xs-offset-4 col-lg-10 col-xs-offset-4">
                        <button type="submit" ng-class="{'active': btnSuccess, 'btn': true, 'btn-primary': true,'disabled':btnSuccess}" ng-click="changePWD(PWD)">
                            <span class="text" translate="BUTTON.save">保存</span><span class="text-active" translate="BUTTON.saveing">保存中...</span>
                            <i ng-class="{'fa': true,'fa-spin': true, 'fa-spinner': true, 'hide': true, 'show': btnSuccess, 'inline': btnSuccess}" id="spin"></i>
                        </button>
                       
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
